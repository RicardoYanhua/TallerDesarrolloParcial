spring.application.name=producto
server.port=86


# Postgres
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5439/db_producto
spring.datasource.username=postgres
spring.datasource.password=Unu#2025

# Hibernate dialect para Postgres
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Para que cree las tablas autom√°ticamente
spring.jpa.hibernate.ddl-auto=update

# (opcional) Muestra las queries en consola
spring.jpa.show-sql=true

# Nivel general
logging.level.root=INFO

# Nivel detallado para tu microservicio
logging.level.polyglot.ms.test.Transaction=DEBUG

# Archivo de log (Spring Boot 2.2+)
logging.file.name=producto/logs/ms_producto.log
